<!doctype html>
<html lang="en" ng-app="galleryApp" ng-controller="SiteCtrl">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{title()}}</title>
        <link rel="stylesheet" href="css/app.css">
        <script src="lib/jquery/jquery.min.js"></script>
        <script src="lib/bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="lib/bootstrap-select/bootstrap-select.min.js"></script>
        <link rel="stylesheet" type="text/css" href="lib/bootstrap-select/bootstrap-select.min.css">        
        <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
        <script src="lib/angular/angular.min.js"></script>
        <script src="lib/angular/angular-animate.min.js"></script>
        <script src="lib/angular/angular-route.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/animations.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/filters.js"></script>
        <script type="text/javascript">
                    $(window).on('load', function() {
                        $('.selectpicker').selectpicker({});
                    });
        </script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="list-group col-lg-2 col-md-4 col-sm-6">                    
                    <select class="selectpicker list-group-item col-lg-12 col-md-12 col-sm-12" ng-model="language" ng-options="lang for lang in languages"></select>
                    <a href="#" class="list-group-item active">
                        {{menutitle()}}
                    </a>
                    <div ng-include="'pages/menu.html'"></div>
                </div>

                <div class="view-container col-lg-10 col-md-8 col-sm-6">
                    <div ng-view class="view-frame"></div>
                </div>
            </div>
        </div>
    </body>
</html>
